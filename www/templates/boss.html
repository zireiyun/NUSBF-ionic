<ion-view title="Boss" hide-nav-bar="true" hide-back-button="true" id="page4" class="" style = "background-image:url(img/background/grey.png)" padding="false">
	<ion-content  padding="false">
		<button class="button button-assertive" ng-click="openPopover($event)" style="display: inline-block; margin-top: 15px; margin-left:15px;">Menu</button>
		<button style="display: inline-block; float:right; height:45px;  margin-top: 15px;  margin-right: 15px;" class="button button-assertive icon ion-refresh" ng-click="refresh()"></button>
		<div style="display: inline-block; float:right; font-size:40px; margin-top:25px; margin-right:5px;">Boss</div>
		<script id="my-popover.html" type="text/ng-template">
			<style>.popover {height:280px; width: 280px; background-color: #fbfdfd;}</style>
			<ion-popover-view>
				<ion-content>
					<div class = "row">
						<div style="width: 5px;"></div>
						<a ui-sref="items" id="menu-button5" ng-click="closePopover($event)"><img src="img/menu/Items.png" style="width: 80px; height: 80px;"/></a>
						<div style="width: 10px;"></div>
						<a ui-sref="skills" id="menu-button7" ng-click="closePopover($event)"><img src="img/menu/Character.png" style="width: 80px; height: 80px;"/></a>
						<div style="width: 10px;"></div>
						<a ui-sref="currentLocation" id="menu-button4" ng-click="closePopover($event)"><img src="img/menu/stats.png" style="width: 80px; height: 80px;"/></a>
					</div>
					<div class = "row">
						<div style="width: 5px;"></div>
						<a ui-sref="pvP" id="menu-button9" ng-click="closePopover($event)"><img src="img/menu/Battle.png" style="width: 80px; height: 80px;"/></a>
						<div style="width: 10px;"></div>
						<a ui-sref="checkIn" id="menu-button3" ng-click="closePopover($event)"><img src="img/menu/location.png" style="width: 80px; height: 80px; "/></a>
						<div style="width: 10px;"></div>
						<a ui-sref="boss" id="menu-button6" ng-click="closePopover($event)"><img src="img/menu/Boss.png" style="width: 80px; height: 80px;"/></a>
					</div>
					<div class = "row">
						<div style="width: 5px;"></div>
						<a ui-sref="settings" id="menu-button8" ng-click="closePopover($event)"><img src="img/menu/Settings.png" style="width: 80px; height: 80px;"/></a>
						<div style="width: 10px;"></div>
						<a ui-sref="blank" id="menu-button11" ng-click="closePopover($event)"><img src="img/menu/Disclaimer.png" style="width: 80px; height: 80px;"/></a>
						<div style="width: 10px;"></div>
						<a ui-sref="credits" id="menu-button10" ng-click="closePopover($event)"><img src="img/menu/Credits.png" style="width: 80px; height: 80px;"/></a>
					</div>
				</ion-content>
			</ion-popover-view>
		</script>
		<div style=" margin-top: 15px; margin-right: 8px;  margin-left: 8px;">
			<h4>The boss has spawned at: {{area}}</h4>
			<h4>You are at: {{areayou}}</h4>
			<div ng-if=areayou==area>
				<img style = "width:100%; border-radius:8px; border: 3px solid #000000; padding:9px; background-color:#FFFFFF;" src="http://dhost1.mmomiss.com/upload/userfiles/images/725cc0e90d48ab34674181e3422e0943.png"/>
				<div class="row"><div style="display:inline-block; text-align: center;" class="col-10"><strong><h5 style="text-align: center;"">HP:</h5></strong></div><progress class="col-90" value= {{health}} max=1000 style="width:70%; display:inline-block;"></progress>
			</div>
			<button class="button button-assertive button-block" ng-click="attack()">Attack!</button>
			</div>
		<div ng-if=areayou!=area><h5>Please travel to {{area}} to attack complete the daily boss!</h5></div>
		</div>
		<div ng-if=bossDead style="border-radius:8px; background-color:rgba(255, 255, 255, 0.5); border: 3px solid #000000; padding:8px; margin-right: 8px;  margin-left: 8px;">
			<h3><i class="ion-star"></i>   Loots!</h3>
			<p>{{loot}}<br>Fight again tmr!</p>
		</div>
	</ion-content>
</ion-view>
