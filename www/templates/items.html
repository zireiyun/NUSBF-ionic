<ion-view title="Items" hide-nav-bar="true" hide-back-button="true" id="page3" class=" ">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
		<button class="button button-positive" ng-click="openPopover($event)">Menu</button>

			<style>.popover {height:280px; width: 280px; background-color: #fbfdfd;}</style>
			<ion-popover-view>
				<ion-content>
					<div class = "row">
						<div style="width: 5px;"></div>
						<a ui-sref="items" id="menu-button5" ng-click="closePopover($event)"><img src="img/Items.png" style="width: 80px; height: 80px;"/></a>
						<div style="width: 10px;"></div>
						<a ui-sref="skills" id="menu-button7" ng-click="closePopover($event)"><img src="img/Skills.png" style="width: 80px; height: 80px;"/></a>
						<div style="width: 10px;"></div>

					</div>
					<div class = "row">
						<div style="width: 5px;"></div>
						<a ui-sref="pvP" id="menu-button9" ng-click="closePopover($event)"><img src="img/Battle.png" style="width: 80px; height: 80px;"/></a>
						<div style="width: 10px;"></div>

						<div style="width: 10px;"></div>
						<a ui-sref="blank" id="menu-button11" ng-click="closePopover($event)"><img src="img/mystery.png" style="width: 80px; height: 80px;"/></a>
						<div style="width: 10px;"></div>
						<a ui-sref="credits" id="menu-button10" ng-click="closePopover($event)"><img src="img/Credits.png" style="width: 80px; height: 80px;"/></a>
					</div>
				</ion-content>
