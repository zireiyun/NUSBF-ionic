<ion-view title="Skills" hide-nav-bar="true" hide-back-button="true" id="page5" class=" ">
    <ion-content padding="false" class="" style="background-image:url(img/background/green.png)">
		<button class="button button-positive" ng-click="openPopover($event)" style="display: inline-block; margin-top: 15px; margin-left:15px;">Menu</button>
	<img style="display: inline-block; float:right; height:45px;  margin-top: 15px;  margin-right: 15px;" src="img/magic-wand.png">
	<div style="display: inline-block; float:right; font-size:40px; margin-top:25px;">Character</div>
		<script id="my-popover.html" type="text/ng-template">
			<style>.popover {height:280px; width: 280px; background-color: #fbfdfd;}</style>
			<ion-popover-view>
				<ion-content>
									<div class = "row">
					<div style="width: 5px;"></div>
					<a ui-sref="items" id="menu-button5" ng-click="closePopover($event)"><img src="img/menu/Items.png" style="width: 80px; height: 80px;"/></a>
					<div style="width: 10px;"></div>
					<a ui-sref="skills" id="menu-button7" ng-click="closePopover($event)"><img src="img/menu/Character.png" style="width: 80px; height: 80px;"/></a>
					<div style="width: 10px;"></div>
					<a ui-sref="currentLocation" id="menu-button4" ng-click="closePopover($event)"><img src="img/menu/stats.png" style="width: 80px; height: 80px;"/></a>
				</div>
				<div class = "row">
					<div style="width: 5px;"></div>
					<a ui-sref="pvP" id="menu-button9" ng-click="closePopover($event)"><img src="img/menu/Battle.png" style="width: 80px; height: 80px;"/></a>
					<div style="width: 10px;"></div>
					<a ui-sref="checkIn" id="menu-button3" ng-click="closePopover($event)"><img src="img/menu/location.png" style="width: 80px; height: 80px; "/></a>
					<div style="width: 10px;"></div>
					<a ui-sref="boss" id="menu-button6" ng-click="closePopover($event)"><img src="img/menu/Boss.png" style="width: 80px; height: 80px;"/></a>
				</div>
				<div class = "row">
					<div style="width: 5px;"></div>
					<a ui-sref="settings" id="menu-button8" ng-click="closePopover($event)"><img src="img/menu/Settings.png" style="width: 80px; height: 80px;"/></a>
					<div style="width: 10px;"></div>
					<a ui-sref="blank" id="menu-button11" ng-click="closePopover($event)"><img src="img/menu/Disclaimer.png" style="width: 80px; height: 80px;"/></a>
					<div style="width: 10px;"></div>
					<a ui-sref="credits" id="menu-button10" ng-click="closePopover($event)"><img src="img/menu/Credits.png" style="width: 80px; height: 80px;"/></a>
				</div>
				</ion-content>
			</ion-popover-view>
		</script>
		<br>
		<br>
		<div style="border-radius:8px; background-color:rgba(255, 255, 255, 0.5); border: 3px solid #A0522D; padding:1px; width:100%; display:inline-block; padding-left:5px; margin-bottom: 8px;">
		Your character:
		<br>
		<strong>{{yourName}}</strong>
		<form ng-submit="submit(testName)">
		<input type = "text" ng-model = "testName">
		<button class = "button button-small" ng-disable = "submit.$invalid">
		Submit
		</button>
		</form>
		
		</div>
    </ion-content>
</ion-view>
